{% extends  'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Entrar{% endblock %}

{% block content %}
<div class="row">
    <div class="image" >
        <link rel = "icon" href ="{% static 'css/images/69d6d97c-eca7-496b-a12a-fec41f0eeb42.ico' %}"> 
    </div>
    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Fa√ßa Login na Lojinha do Maestro</h4>
        
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
        
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>

                <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
